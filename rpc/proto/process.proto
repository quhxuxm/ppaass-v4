syntax = "proto3";

package rpc_process;

import "connection.proto";
import "relay.proto";
import "session.proto";


/**
 * The service of ppaass application process.
 */
service RpcProcess {
    /**
     * Create session process
     */
    rpc create_session (CreateSessionRequest) returns (CreateSessionResponse);

    /**
     * Create connection process
     */
    rpc create_connection (CreateConnectionRequest) returns (CreateConnectionResponse);

    /**
     * Relay data process
     */
    rpc relay (stream RelayData) returns (stream RelayData);
}
