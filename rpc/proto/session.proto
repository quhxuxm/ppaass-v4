syntax = "proto3";

package rpc_process;

import "values.proto";

message CreateSessionRequest {
    string username = 1;
    EncryptionType encryption_type = 2;
    bytes encryption_token = 3;
}

message CreateSessionResponse {
    EncryptionType encryption_type = 1;
    bytes encryption_token = 2;
    string session_id = 3;
}
